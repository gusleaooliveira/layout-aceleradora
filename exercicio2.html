<!Doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://gusleaooliveira.github.io/hcw/css/hcw.min.css" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Blog</title>

</head>

<body class="largura">

    <header class="padding-16 teal">
        <h1 class="text-center">Blog</h1>
    </header>
    <nav class="nav nav-center teal">
        <a href="" class="btn">Link 1</a>
        <a href="" class="btn">Link 2</a>
        <a href="" class="btn">Link 3</a>
        <a href="" class="btn">Link 4</a>
        <a href="" class="btn">Link 5</a>
    </nav>
    <section class="">
        <nav class="nav bar-vertical teal float-left">
            <ul>
                <li><a href="" class="btn btn-block">Link 1</a></li>
                <li><a href="" class="btn btn-block">Link 2</a></li>
                <li><a href="" class="btn btn-block">Link 3</a></li>
                <li><a href="" class="btn btn-block">Link 4</a></li>
                <li><a href="" class="btn btn-block">Link 5</a></li>
            </ul>
        </nav>
        <section class="padding-16 conteudo float-left">
            <article class="card light-gray padding-16">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo" class="input  white" />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Insira seu email" class="input  white" />                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Insira seu telefone" class="input  white" />                
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" class="input white" placeholder="Insira a sua mensagem" cols="30" rows="10"></textarea>
                <div  class="padding-16">
                    <label for="termos">
                        <input type="checkbox" name="termos" id="termos" class="check">
                        Li e concordo com os 
                        <a href="" class="text-blue">termos e condições</a>.
                    </label>
                </div>
                <input type="submit" value="Enviar" class="btn btn-block blue">
            </article>
        </section>
        <aside class="nav bar-vertical teal float-left">
            <ul>
                <li><a href="" class="btn btn-block">Link 1</a></li>
                <li><a href="" class="btn btn-block">Link 2</a></li>
                <li><a href="" class="btn btn-block">Link 3</a></li>
                <li><a href="" class="btn btn-block">Link 4</a></li>
                <li><a href="" class="btn btn-block">Link 5</a></li>
            </ul>
        </aside>
    </section>
    <footer class="clear teal padding-16">
        <p class="text-center">Criado por <a href="https://www.linktree.com.br/gusleaooliveira">Gustavo Leão </a> / 2020
        </p>
    </footer>

    <script src="https://kit.fontawesome.com/089953a984.js" crossorigin="anonymous"></script>
</body>

</html>
